<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pinut</title>


    <!-- Bootstrap Core CSS -->
    <link href="/pinut/static/pinutcloud/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/pinut/static/pinutcloud/dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/pinut/static/pinutcloud/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">


</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <!--<form role="form" action="/pinutcloud/dashboard/" method="post">-->
			<form role="form">
                            <!--{% csrf_token %}-->
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" id="E-mail" placeholder="E-mail" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="Password" placeholder="Password" name="password" type="password">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
				<button type="button" onclick="postdata()" class="btn btn-lg btn-success btn-block">Login</button>
                            </fieldset>
                            <script type="text/javascript">
                                function postdata()
                                {
                                    var $j = jQuery.noConflict();
                                    console.log("POSTING REQUEST");
                                    email=document.getElementById('E-mail').value;
                                    console.log(email);
                                    password=document.getElementById('Password').value;
                                    console.log(password);
                                    var promise = $j.ajax({
                                        url: 'http://54.169.232.88:8080/pinutcloud/dashboard/',
                                        type: 'GET',
                                        data: {"email": email, "password": password},
                                        dataType: 'json',
                                        async: false
                                    });
                                    promise.done(function(response) {
                                        if (response == 0) {
                                            alert("Invalid Login credentials !");
                                        }
                                        else{
                                            //Call index.html page with customerinformation (cust_name and loc_id which will be used by API)
                                            var cust_info_string = JSON.stringify(response);
                                            window.location = 'index.html?cust_info='+ cust_info_string
                                        }
                                    });
                                    promise.fail(function(xhr) { 
                                        console.log("login in failure");
                                        console.log(xhr);
                                    });
                                }
                            </script>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="/pinut/static/pinutcloud/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/pinut/static/pinutcloud/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


</body>
</html>

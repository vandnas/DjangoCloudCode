<html>
<title> CHART !! </title>

<script src="js_packages/jquery.js"></script>
<script src="js_packages/highcharts.js"></script>
<script src="js_packages/highcharts-3d.js"></script>
<script src="js_packages/exporting.js"></script>

<div id="container" style="height: 400px"></div>
<script type="text/javascript">
$(function() {
var responseJSON;
	var promise = $.ajax({
	    url: 'abc.json',
	    type: 'GET',
	    dataType: 'json',
	async: false
	});
    promise.done(function(response) {
	responseJSON = response;    
	});
    promise.fail(function(xhr) {
    });



  $('#container').highcharts({
    chart: {
      type: 'pie',
      options3d: {
        enabled: true,
        alpha: 45
      }
    },
    title: {
      text: 'Contents of Highsoft\'s weekly fruit delivery'
    },
    subtitle: {
      text: '3D donut in Highcharts'
    },
    plotOptions: {
      pie: {
        innerSize: 100,
        depth: 45
      }
    },
    series: [{
      name: 'Delivered amount',
      data: responseJSON
    }]
  });
});
</script>
</html>

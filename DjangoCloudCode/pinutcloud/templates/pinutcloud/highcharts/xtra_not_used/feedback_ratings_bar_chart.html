<html>
<title> CHART !! </title>

{% load staticfiles %}
<script src="{% static 'pinutcloud/js_packages/jquery.js' %}"></script>
<script src="{% static 'pinutcloud/js_packages/highcharts.js' %}"></script>
<script src="{% static 'pinutcloud/js_packages/highcharts-3d.js' %}"></script>
<script src="{% static 'pinutcloud/js_packages/exporting.js' %}"></script>

<div id="container" style="height: 400px"></div>
<script type="text/javascript">

$(function() {
        var promise = $.ajax({
            url: 'http://54.169.232.88:8080/pinutcloud/getAverageFeedback/',
            type: 'GET',
            dataType: 'json',
           async: false
});
    promise.done(function(response) {
        result_list=[];
	console.log(response);
        for (var key in response) {
        	var result_dict = {};
                var value = response[key];
		result_dict['name']=key;
		result_dict['data']=[value];
		console.log("result_dict");
		console.log(result_dict);
                result_list.push(result_dict);
		console.log("itnmd result_list");
        	console.log(result_list);
        }
	console.log("final result")
        console.log(result_list);
        });
    promise.fail(function(xhr) {
	console.log("fail");
	console.log("xhr");
    });


    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Stacked column chart'
        },
        xAxis: {
            categories: ['Ride Experience', 'Pinut Experience']
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Service Rating'
            },
            stackLabels: {
                enabled: true,
                style: {
                    fontWeight: 'bold',
                    color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                }
            }
        },
        legend: {
            align: 'right',
            x: -30,
            verticalAlign: 'top',
            y: 25,
            floating: true,
            backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
            borderColor: '#CCC',
            borderWidth: 1,
            shadow: false
        },
        tooltip: {
            headerFormat: '<b>{point.x}</b><br/>',
            pointFormat: '{series.name}: {point.y}<br/>Total: {point.stackTotal}'
        },
        plotOptions: {
            column: {
                stacking: 'normal',
                dataLabels: {
                    enabled: true,
                    color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white',
                    style: {
                        textShadow: '0 0 3px black'
                    }
                }
            }
        },
        series: result_list
    });
});
</script>
</html>

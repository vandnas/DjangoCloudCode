# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    index   index.html index.htm index.php;

    server {
        listen       8080 default_server;
        listen       [::]:8080 default_server;
        server_name  localhost;
        #root         /usr/share/nginx/html;
        #root         /var/www/html;
	#root		/var/www/html/pinut2/multicolor;
	#root		/usr/share/nginx/html/static;
	#root		/home/ec2-user/test_nginx;
        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        #location / {
	#	root /var/www/html/pinut2/multicolor;
 	#	index index.php index.html index.htm;
        #}
	#location = /favicon.ico { access_log off; log_not_found off; }
    location /static/ {
	autoindex on;
	#alias /tmp/static;
	#root		/usr/share/nginx/html/;
        #root            /home/ec2-user/Virtual_Env/DjangoCloudCode/DjangoCloudCode/pinutcloud/static;
   }


   location /pinutcloud {
        proxy_pass http://unix:/home/ec2-user/Virtual_Env/DjangoCloudCode/test.sock;
   }

    location / {
	#root /var/www/html/pinut2/multicolor;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
	root		/usr/share/nginx/html/;
        #proxy_pass http://unix:/home/ec2-user/Virtual_Env/DjangoCloudCode/test.sock;
}
        # redirect server error pages to the static page /40x.html
        #
        error_page 404 /404.html;
            location = /40x.html {
        }

        # redirect server error pages to the static page /50x.html
        #
        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        location ~ \.php$ {
          #  root           html;
          #  fastcgi_pass   127.0.0.1:9000;
          #  fastcgi_index  index.php;
          #  fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
          #  include        fastcgi_params;


		fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
 		fastcgi_index index.php;
 		fastcgi_param SCRIPT_FILENAME /usr/share/nginx/html$fastcgi_script_name;
 		include fastcgi_params;
        }

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }

